<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Stop Watch in JavaScript</title>
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" type="text/javascript"></script>
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"></script>
  
</head>
<body>
  <div>
    <!-- timer -->
    <div class="timer">
      <div class="jumbotron">
      <h1><span id="minutes">00</span> : <span id="seconds">00</span></h1>
      </div>
    </div>
    <!-- timer buttons -->
    <div class="timer-buttons">
      <button type="button" class="btn btn-primary btn-lg" id="start">
        Start
      </button>
      <button type ="button" class="btn btn-danger btn-md" id="stop">
        Stop
      </button>
      <button type="button" class="btn btn-warning btn-sm" id="reset">
        Reset
      </button>
    </div>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
